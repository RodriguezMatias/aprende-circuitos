<mat-toolbar>
    <span>Notas de circuito</span>
</mat-toolbar>
<mat-drawer-container>
    <mat-drawer mode="side" opened class="container-left">
        <app-carga-imagenes></app-carga-imagenes>
        <app-data-adder (mapDataOutput)="addMapData($event)"></app-data-adder>
    </mat-drawer>
    <mat-drawer-content class="container-right">
        <app-muestra-imagenes [mapData]="mapData"></app-muestra-imagenes>
    </mat-drawer-content>
</mat-drawer-container>
